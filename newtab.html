<!DOCTYPE html>
<html>
<head>
    
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">

        a:link {color: #fff}
        a:visited {color: #fff}
        a:hover {color: #fff}
        a:active {color: #fff}
    
        body {
            background: black;
            font-family:'Courier New','Kai','PingFang SC';
            font-weight: bolder;
        }
    
        .top {
            margin: 5px auto;
            width: 900px;
            height: 50px;
            background-color: #222;
        }

        .top span {
            text-align: center;
            color: white;
            font-size: 32px;
            width: 225px;
            display: inline-block;
        }

        .top .timeout{
            color: red;
        }

        .items {
            margin: 5px auto;
            width: 900px;
            background-color: #222;

        }

        .items p{
            display: inline-block;
            text-align: center;
            width: 150px;
            margin: 10px;
            padding: 5px 0px;
            font-size: 18px;
            background: #333;
        }

        .bottom p, .top p {
            color: white;
            text-align: center;
            font-size: 32px;
        }
    </style>

</head>
<body>
    <!--<div class="top"></div>-->
    <div id="bookmarks"></div>
    <div class="bottom"></div>
    
</body>
<script type="text/javascript" src="js/newtab.js"></script>
<script type="text/javascript" src="js/wordList.js"></script>
</html>
